<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      h2 {
        margin-left: 5vw;
      }
      .controls {
        margin-left: 5vw;
      }
      canvas #main_chart {
        max-width: 100%;
        height: auto;
        z-index: 0;
      }

      .tooltip {
        position: absolute;
        margin: 10px auto;
        font-weight: 500;
        background-color: #ffffff;
        padding: 8px 15px;
        top: 30px;
        left: 50%;
        z-index: 1;
        border-radius: 5px;
        -webkit-box-shadow: 0px 1px 3px 0px rgba(189, 187, 189, 1);
        -moz-box-shadow: 0px 1px 3px 0px rgba(189, 187, 189, 1);
        box-shadow: 0px 1px 3px 0px rgba(189, 187, 189, 1);
      }

      .tooltip .tooltip-info {
        padding-top: 10px;
        display: flex;
        justify-content: space-between;
      }

      .tooltip .tooltip-info .num {
        font-weight: 700;
      }

      .tooltip .tooltip-info .label {
        font-weight: 200;
        font-size: 0.9em;
      }
    </style>
    <title>Telegram Chart</title>
  </head>
  <body>
    <div class="app" id="app">
      <h2>Followers</h2>
    </div>
    <div class="controls" id="controls"></div>

    <div class="tooltip">
      <div class="tooltip-date">Sat, Feb 24</div>
      <div class="tooltip-info">
        <div>
          <div class="num">145</div>
          <div class="label">Joined</div>
        </div>

        <div>
          <div class="num">67</div>
          <div class="label">Left</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
