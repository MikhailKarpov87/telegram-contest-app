<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        font-family: BlinkMacSystemFont, sans-serif;
      }
      h2 {
        margin-left: 5vw;
      }
      .controls {
        margin-left: 5vw;
        z-index: 2;
      }
      #main_chart_container,
      #nav_chart_container {
        margin: 0 auto;
        position: relative;
      }

      #main_chart,
      #nav_chart {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 0;
      }

      #nav_chart_controls {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        z-index: 1;
      }

      .tooltip {
        position: absolute;
        background-color: #ffffff;
        padding: 8px 15px;
        top: 0;
        left: 0;
        z-index: 1;
        border-radius: 5px;
        -webkit-box-shadow: 0px 1px 3px 0px rgba(189, 187, 189, 1);
        -moz-box-shadow: 0px 1px 3px 0px rgba(189, 187, 189, 1);
        box-shadow: 0px 1px 3px 0px rgba(189, 187, 189, 1);
      }

      .tooltip .tooltip-date {
        font-weight: 500;
      }

      .tooltip .tooltip-info {
        padding-top: 10px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .tooltip-info > div {
        flex-basis: 35%;
      }

      .tooltip .tooltip-info .num {
        font-weight: 700;
      }

      .tooltip .tooltip-info .label {
        font-weight: 200;
        font-size: 0.9em;
      }
    </style>
    <title>Telegram Chart</title>
  </head>
  <body>
    <h2>Followers</h2>
    <div class="app" id="app"></div>

    <div class="controls" id="controls"></div>

    <script src="main.js"></script>
  </body>
</html>
